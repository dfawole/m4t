<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="800" height="450" fill="url(#bg-gradient)" />
  
  <!-- Grid pattern -->
  <path d="M0 50 H800 M0 100 H800 M0 150 H800 M0 200 H800 M0 250 H800 M0 300 H800 M0 350 H800 M0 400 H800" stroke="#334155" stroke-width="1" opacity="0.2" />
  <path d="M50 0 V450 M100 0 V450 M150 0 V450 M200 0 V450 M250 0 V450 M300 0 V450 M350 0 V450 M400 0 V450 M450 0 V450 M500 0 V450 M550 0 V450 M600 0 V450 M650 0 V450 M700 0 V450 M750 0 V450" stroke="#334155" stroke-width="1" opacity="0.2" />
  
  <!-- Main video play circle -->
  <circle cx="400" cy="225" r="80" fill="#0f172a" stroke="#cbd5e1" stroke-width="4" opacity="0.9" />
  <polygon points="380,185 380,265 440,225" fill="#cbd5e1" />
  
  <!-- Course Video Title -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#f8fafc" text-anchor="middle">E-Learning Course Video</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="40" fill="#3b82f6" opacity="0.1" />
  <circle cx="600" cy="300" r="60" fill="#8b5cf6" opacity="0.1" />
  <circle cx="700" cy="100" r="30" fill="#06b6d4" opacity="0.1" />
  <circle cx="100" cy="350" r="50" fill="#10b981" opacity="0.1" />
  
  <!-- Decorative lines -->
  <path d="M150 50 Q400 20 650 100" stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.2" />
  <path d="M150 400 Q400 430 650 350" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.2" />
</svg>